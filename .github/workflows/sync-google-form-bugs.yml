name: Sync Google Form Bug Reports

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2

      - name: Pull latest form responses
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GOOGLE_SHEET_RANGE: ${{ secrets.GOOGLE_SHEET_RANGE }}
          EXCLUDE_COLUMNS: ${{ secrets.GOOGLE_EXCLUDE_COLUMNS }}
          MAX_ROWS: ${{ secrets.GOOGLE_MAX_ROWS }}
          OUTPUT_PATH: docs/bug-reports/google-form-responses.json
        run: |
          python scripts/sync_google_form_responses.py

      - name: Commit updated responses
        run: |
          if git diff --quiet -- docs/bug-reports/google-form-responses.json; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/bug-reports/google-form-responses.json
          git commit -m "chore: sync Google Form bug responses"
          git push
