<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvascope</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <!-- Header Section -->
    <header class="header">
      <h1 class="title">
        <svg class="title-icon" viewBox="0 0 128 128" fill="none">
          <path d="M20 16h76v96H20z" stroke="#D32F2F" stroke-width="10" stroke-linecap="round" stroke-linejoin="round">
          </path>
          <path d="M20 88h76" stroke="#D32F2F" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"></path>
          <circle cx="60" cy="52" r="22" stroke="#D32F2F" stroke-width="10" stroke-linecap="round"
            stroke-linejoin="round"></circle>
          <line x1="76" y1="68" x2="104" y2="96" stroke="#D32F2F" stroke-width="10" stroke-linecap="round"
            stroke-linejoin="round"></line>
        </svg>
        Canvascope
      </h1>
      <p class="subtitle" id="status-text">Search your course content</p>
    </header>

    <!-- Search Section -->
    <div class="search-section">
      <div class="search-wrapper">
        <input type="text" id="search-input" class="search-input" placeholder="e.g., 'lecture 7' or 'midterm'"
          autocomplete="off" spellcheck="false">
        <button id="clear-search" class="clear-btn" title="Clear search" aria-label="Clear search">×</button>
      </div>



      <!-- Filter Bar -->
      <div class="filter-bar" id="filter-bar">
        <!-- Custom Course Dropdown -->
        <div class="custom-select-wrapper" id="course-select-wrapper">
          <div class="custom-select-trigger" id="course-trigger">
            <span id="course-text">All Courses</span>
            <div class="arrow"></div>
          </div>
          <div class="custom-options" id="course-options">
            <div class="custom-option selected" data-value="">All Courses</div>
            <!-- Populated via JS -->
          </div>
        </div>

        <!-- Custom Type Dropdown -->
        <div class="custom-select-wrapper" id="type-select-wrapper">
          <div class="custom-select-trigger" id="type-trigger">
            <span id="type-text">All Types</span>
            <div class="arrow"></div>
          </div>
          <div class="custom-options" id="type-options">
            <div class="custom-option selected" data-value="">All Types</div>
            <div class="custom-option" data-value="assignment">Assignments</div>
            <div class="custom-option" data-value="quiz">Quizzes</div>
            <div class="custom-option" data-value="discussion">Discussions</div>
            <div class="custom-option" data-value="page">Pages</div>
            <div class="custom-option" data-value="file">Files</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Results Section -->
    <div id="results-container" class="results-container">
      <!-- Due Planner (shown when search is empty) -->
      <div id="due-planner" class="due-planner hidden"></div>

      <!-- Search History (shown inside results area) -->
      <div id="search-history" class="search-history hidden"></div>

      <div class="empty-state" id="empty-state">
        <div class="empty-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </div>
        <p class="empty-text">Type to search your Canvas content</p>
      </div>
    </div>

    <!-- Sync Status Section -->
    <div id="sync-status" class="sync-status synced">
      <span id="sync-icon" class="sync-icon">✓</span>
      <span id="sync-text" class="sync-text">Synced</span>
    </div>

    <!-- Stats Section -->
    <div class="stats-section">
      <button id="stats-btn" class="stats-btn">
        <span id="stats-text" class="stats-text">Loading...</span>
        <span class="stats-hint" id="stats-hint"></span>
      </button>
    </div>

    <!-- Footer Actions -->
    <div class="footer-actions">
      <button id="refresh-btn" class="action-btn secondary-btn">
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <polyline points="23 4 23 10 17 10"></polyline>
          <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
        </svg>
        <span class="btn-text">Refresh Now</span>
      </button>

      <!-- Auth Integration -->
      <button id="google-signin-btn" class="action-btn"
        style="background-color: var(--card-bg); border-color: var(--border-color);">
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4" />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853" />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05" />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335" />
        </svg>
        <span class="btn-text">Sign in</span>
      </button>

      <button id="clear-data-btn" class="action-btn danger-btn">
        <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2">
          <polyline points="3 6 5 6 21 6"></polyline>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        </svg>
        <span class="btn-text">Clear</span>
      </button>
    </div>

    <!-- Browse Modal -->
    <div id="browse-modal" class="browse-modal hidden">
      <div class="browse-header">
        <h2 class="browse-title">All Indexed Content</h2>
        <button id="close-browse" class="close-btn" aria-label="Close">×</button>
      </div>
      <div class="browse-tabs" id="browse-tabs"></div>
      <div class="browse-content" id="browse-content"></div>
    </div>
    <!-- Account Modal -->
    <div id="account-modal" class="browse-modal hidden" style="z-index: 2000; display: flex; flex-direction: column;">
      <div class="browse-header">
        <h2 class="browse-title">Google Account</h2>
        <button id="close-account-modal" class="close-btn" aria-label="Close">×</button>
      </div>
      <div class="browse-content" style="padding: 20px; text-align: center; overflow-y: auto; flex: 1;">
        <div id="account-avatar-placeholder"
          style="width: 56px; height: 56px; border-radius: 50%; background-color: var(--border-color); color: var(--text-color); margin: 0 auto 10px; display: flex; align-items: center; justify-content: center; font-size: 22px; font-weight: bold;">
        </div>
        <h3 id="account-name-display" style="margin: 0 0 2px; font-weight: 600; font-size: 15px;">Loading...</h3>
        <p id="account-email-display" style="margin: 0 0 16px; color: var(--text-secondary); font-size: 13px;">Please
          wait</p>

        <!-- Database Content Section -->
        <div id="account-db-content" style="text-align: left;">
          <p style="color: var(--text-secondary); font-size: 12px; text-align: center;">Loading database content...</p>
        </div>
      </div>
      <!-- Sign Out pinned at bottom -->
      <div style="padding: 12px 20px; border-top: 1px solid var(--border-color); flex-shrink: 0;">
        <button id="logout-btn" class="action-btn"
          style="width: 100%; justify-content: center; padding: 10px; background-color: rgba(244, 67, 54, 0.1); color: #f44336; border-color: rgba(244, 67, 54, 0.2);">
          <svg class="btn-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span class="btn-text" style="color: inherit;">Sign out</span>
        </button>
      </div>
    </div>

  </div>

  <script src="lib/fuse.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
